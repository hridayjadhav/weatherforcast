<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
      <div class="container">
       <form class="pt-5" action="">
            <div class="input-group mb-3">
                <input type="text" id="city-name" class="form-control" placeholder="Location">
                <button onclick="searchTemperature()" class="btn btn-primary" type="button" ">Search</button>
            </div>  
       </form>   
       <div class="text-white text-center">
        <img src="" id="img-icon" alt="">
        <h1 id="city"></h1>
        <h3><span id="temp"></span>F</h3>
        <h2 class="lead" id="weather"></h2>
       </div>     
      </div>

      <div class="my-5 text-center text-white"><i>Use search button to search</i></div>

      <section class="my-5 container">
        <div class="row row-cols-1 row-cols-md-2 g-4 reveal my-3">
            <div class="col col-lg-6">
              <div class="card">
                <img src="./img/sunnyday.avif" class="card-img-top" alt="...">
              </div>
            </div>
            <div class="col col-lg-6">
              <div class="card">
                <img src="./img/cloudyday.avif" class="card-img-top" alt="...">
              </div>
            </div> 
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4 reveal my-3">
            <div class="col col-lg-6">
                <div class="card">
                  <img src="./img/rainyday.avif" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col col-lg-6">
                <div class="card">
                  <img src="./img/rainyday.avif" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4 reveal my-3">
            <div class="col col-lg-6">
                <div class="card">
                  <img src="./img/cloudyday.avif" class="card-img-top" alt="...">
                </div>
            </div>
            <div class="col col-lg-6">
                <div class="card">
                  <img src="./img/sunnyday.avif" class="card-img-top" alt="...">
                </div>
            </div>
        </div>
      </section>


    <script src="script.js"></script>
</body>
</html>
